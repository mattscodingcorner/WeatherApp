<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={51f615dbed5fbc27f3137d2ba941cf4a}">
    <link href="./assets/css/style.css" rel="stylesheet">
    </head>
<body>
    <h1 class="header">Weather Dashboard</h1>
    
        <div class="container mt-4">
            <div class="row justify-content-center">
            <div class="col-md-4 top-0 start-0 p-3">
                <form id="searchForm">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for a City" id="cityInput">
                        <button class="btn btn-purple" type="submit">Search</button>
                         
                    </div>
                </form>
            </div>
        </div>
        <!--display searched cities-->
        <div class="row justify-content-center" id="searchedCities"></div>
        <!--display weather data here-->
        <div class="row justify-content-center mt-4" id="weatherData"></div>
        </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
